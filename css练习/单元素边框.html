<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box</title>
    <style>
        div{
            position:relative;
            width: 180px;
            height: 180px;
            background: #9c27b0;
            border:20px dashed #2196f3;
        }
        div:after{
            position: absolute;
            content:"";
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: #fff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
