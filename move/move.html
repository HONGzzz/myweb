<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/move.js"></script>
    <style>
        body,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        ul li {
            width: 200px;
            height: 100px;
            background-color: yellow;
            margin-bottom: 20px;
            opacity: 0.8;
        }
    </style>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].timer = null;
                aLi[i].onmouseover = function () {
                    var ele = this;
                    startMove(ele, { width: 400, height: 200, opacity: 50 });

                }
                aLi[i].onmouseout = function () {
                    var ele = this;
                    startMove(ele, { width: 200, height: 100, opacity: 80 });
                }
            }
        }
    </script>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
